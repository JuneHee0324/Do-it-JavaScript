        font-size:1.2em;
        text-align:center;

<body>
    <script>
        var i = 0;
        var count = 0;
        for (i = 1; i < 101; i++) {
            if (i % 3 == 0) {
                 document.write(i + "," + " ");
                count++;
            }
        
        } document.write("<br>");
        document.write("3의 배수 갯수 : " + count);
    </script>
</body>
