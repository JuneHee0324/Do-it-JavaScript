<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <button class="btn" onclick="calc()">나이 계산하기</button>
    <script>
        function calc(){
        var year = prompt("태어난 연도를 입력하세요 : ", "YYYY");;
        result = 2020 - year;
        document.write(result+1+"살 입니다. ");
        }

    </script>
</body>
</html>
