<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <style>
        .odd{
            text-align: center;
        }
    </style>
    <div class="odd">
    <h2>짝수 일까, 홀수 일까?</h2>
    <script>
        var i = prompt("숫자를 입력하세요 : ");
        if(i % 2==0){
            document.write("짝수 입니다.");
        }
        else{
            document.write("홀수 입니다.");
        }
    </script>
    </div>
</body>
</html>
