<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        function compare(a,b){
            if(a > b){
                alert(a+"가"+b+"보다 큽니다.");
                return a>b;
            }
            else if(a == b){
                alert(a + "가" + b + "는 같습니다.");
                return a == b;
            }
            else{ alert(b + "가" + a + "보다 큽니다.");
            return a<b;}
        }
        var a = parseInt(prompt("비교할 첫 번째 숫자 : "));
        var b = parseInt(prompt("비교할 두 번째 숫자 : "));

        compare(a,b)
    </script>
</body>
</html>
