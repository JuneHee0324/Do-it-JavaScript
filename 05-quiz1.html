<body>
    <script>
        function sumMulti(x,y){
            if(x == y){
                return x * y;
            }
            else{
                return x + y;
            }
        }
        var x = parseInt(prompt("숫자를 입력하세요 : "));
        var y = parseInt(prompt("숫자를 입력하세요 : "));
        var result = sumMulti(x,y);
        document.write(sumMulti(x,y));
    </script>

</body>
