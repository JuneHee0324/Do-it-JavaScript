<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Multi3</title>
</head>
<body>
    <script>
        var i = prompt("숫자를 입력하세요");
        if(i % 3 == 0){
            document.write(i+"는"+"3의 배수입니다.");
        }
        else{
            document.write(i+""+"3의 배수가 아닙니다.");
        }
    </script>
</body>
</html>
